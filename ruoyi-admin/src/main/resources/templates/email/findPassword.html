<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>管理系统</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="../../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet" />
<link href="../../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.2.0}" rel="stylesheet" />

    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}" />
<style type="text/css">
label.error {
	position: inherit;
}
</style>
<script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-12">
				<form id="form-findPassword">
					<p class="m-t-md">账号：</p>
					<input type="text"   id="loginName"  name="loginName" class="form-control" placeholder="用户名" required/>
					<p class="m-t-md">邮箱：</p>
					<input type="text"  id="email" name="email" class="form-control" placeholder="邮箱"  required/>
					<button type="button" class="btn btn-success btn-block" onclick="submitHandler()" data-loading="正在验证登录，请稍后...">确定</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">
				&copy; 2019 All Rights Reserved <br> <a
					href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备00000000号</a><br>
			</div>
		</div>
	</div>
	<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
	<!-- 全局js -->
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- 验证插件 -->
	<script src="../static/ajax/libs/validate/jquery.validate.min.js"
		th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script src="../static/ajax/libs/validate/messages_zh.min.js"
		th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script src="../static/ajax/libs/layer/layer.min.js"
		th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script src="../static/ajax/libs/blockUI/jquery.blockUI.js"
		th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
	<script src="http://tajs.qq.com/stats?sId=62048022"></script>
	<script src="../static/ruoyi/js/ry-ui.js"
		th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
	<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
	
	<script type="text/javascript">
		$("#form-findPassword").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.post(ctx + "noCheck/checkUserEmail", $('#form-findPassword').serialize(),function(res){
	        		if(res.code == 0){
	        			location.href = ctx + 'noCheck/toVeriPage?loginName=' + $("#loginName").val() + "&email=" + $("#email").val();
	        		}else{
	        			
	        			$.modal.alertError(res.msg);
	        		}
	        		
	        	});
	        }
	    }
	</script>
</body>
</html>
