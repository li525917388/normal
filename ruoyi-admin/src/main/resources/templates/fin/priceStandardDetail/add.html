<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-priceStandardDetail-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">报价id：</label>
				<div class="col-sm-8">
					<input id="priceId" name="priceId" class="form-control" type="text" readonly="readonly" th:value="${priceId}">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">范围：</label>
				<div class="col-sm-8">
					<input id="range" name="range" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公式：</label>
				<div class="col-sm-8">
					<input id="formula" name="formula" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">序号：</label>
				<div class="col-sm-8">
					<input id="sortNo" name="sortNo" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "fin/priceStandardDetail"
		$("#form-priceStandardDetail-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-priceStandardDetail-add').serialize());
	        }
	    }
	</script>
</body>
</html>
