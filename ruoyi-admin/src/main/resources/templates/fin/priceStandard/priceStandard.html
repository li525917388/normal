<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								寄件地：<input type="text" name="sendArea"/>
							</li>

							<li>
								收件地：<input type="text" name="receiveArea"/>
							</li>

							<li>
								费用类别：<input type="text" name="priceType"/>
							</li>

							<li>
								服务方式：<input type="text" name="serverType"/>
							</li>

							<li>
								物品类别：<input type="text" name="goodsType"/>
							</li>

							<li>
								：<input type="text" name="weightMode"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								有效期开始时间：<input type="text" name="validTimeStart"/>
							</li>

							<li>
								有效期结束时间：<input type="text" name="validTimeEnd"/>
							</li>

							<li>
								有效值：<input type="text" name="valid"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fin:priceStandard:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="fin:priceStandard:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fin:priceStandard:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fin:priceStandard:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('fin:priceStandard:edit')}]];
        var removeFlag = [[${@permission.hasPermi('fin:priceStandard:remove')}]];
        var prefix = ctx + "fin/priceStandard";

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				modalName: "标准报价",
				showExport: true,
				clickToSelect: true,
				columns: [{
					checkbox: true
				},
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'sendAreaName', 
					title : '寄件地',
					sortable: true
				},
				{
					field : 'receiveAreaName', 
					title : '收件地',
					sortable: true
				},
				{
					field : 'priceType', 
					title : '费用类别',
					sortable: true
				},
				{
					field : 'serverType', 
					title : '服务方式',
					sortable: true
				},
				{
					field : 'goodsType', 
					title : '物品类别',
					sortable: true
				},
				{
					field : 'weightMode', 
					title : '',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'validTimeStart', 
					title : '有效期开始时间',
					sortable: true
				},
				{
					field : 'validTimeEnd', 
					title : '有效期结束时间',
					sortable: true
				},
				{
					field : 'valid', 
					title : '有效值',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
