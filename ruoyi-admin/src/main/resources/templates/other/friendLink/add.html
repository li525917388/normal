<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-friendLink-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">链接名称：</label>
				<div class="col-sm-8">
					<input id="linkName" name="linkName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="linkTitle" name="linkTitle" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">链接地址：</label>
				<div class="col-sm-8">
					<input id="linkUrl" name="linkUrl" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模块：</label>
				<div class="col-sm-8">
					<select id="linkType" name="linkType" th:with="type=${@dict.getType('oth_friend_link_type')}" class="form-control">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">有效值：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input id="valid" name="valid" type="text" value="1" style="display: none;">
                        <input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="valid_checkbox" name="valid_checkbox">
                        <label class="onoffswitch-label" for="valid_checkbox">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                     </div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">顺序：</label>
				<div class="col-sm-8">
					<input id="sortNo" name="sortNo" class="form-control" type="text">
				</div>
			</div>
			
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "other/friendLink"
		$("#form-friendLink-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-friendLink-add').serialize());
	        }
	    }
		
		// 有效值改变
		$("#valid_checkbox").change(function(){
			$("#valid").val($(this).is(':checked') == true ? 1 : 0);
		});
	</script>
</body>
</html>
