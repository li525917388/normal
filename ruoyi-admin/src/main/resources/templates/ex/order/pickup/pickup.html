<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								订&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;&nbsp;号：<input type="text" name="orderNo"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
				
			</div>
			
			
			<div class="col-sm-12 search-collapse">
				<form id="pickupForm">
					<div class="select-list">
						<ul>
							<li>
								取件员：<input type="text" name="op"/>
							</li>
							
							<li>
								物品类型：<select name="goodsType" th:with="type=${@dict.getType('ex_waybill_goodstype')}">
									<option value="">-</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel + '（' + dict.dictValue + '）'}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							
							<li>
								快件类型：<select name="expressType" th:with="type=${@dict.getType('ex_waybill_expresstype')}">
									<option value="">-</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel + '（' + dict.dictValue + '）'}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							
							<li>
								物品价值：<input type="text" name="goodsMoney"/>
							</li>
							
							<li>
								付款方式：<select name="payType" th:with="type=${@dict.getType('ex_order_paytype')}">
									<option value="">-</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								重量：<input type="text" name="weight"/>
							</li>
						</ul>
					</div>
				</form>
				
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				
				<a class="btn btn-warning btn-select disabled" onclick="javascript:pickup()" shiro:hasPermission="ex:order:dispSalesman">
						<i class="fa fa-male"></i> 收件
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ex:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ex:order:remove')}]];
        var datas = [[${@dict.getType('ex_order_status')}]];
        
        var prefix = ctx + "ex/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单",
		        showExport: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'orderid', 
					title : '订单id',
					visible: false
				},
				{
					field : 'orderNo', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'orderDate', 
					title : '订单日期',
					sortable: true
				},
				{
					field : 'ecCompanyId', 
					title : '电商id',
					sortable: true
				},
				{
					field : 'orderStatus', 
					title : '订单状态',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, row.orderStatus);
		            }
				},
				{
					field : 'orderSource', 
					title : '订单来源',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel([[${@dict.getType('ex_order_source')}]], row.orderSource);
		            }
				},
				{
					field : 'custId', 
					title : '客户ID',
					sortable: true
				},
				{
					field : 'custName', 
					title : '客户名称',
					sortable: true
				},
				{
					field : 'senderName', 
					title : '寄件人姓名',
					sortable: true
				},
				{
					field : 'senderPhone', 
					title : '寄件人电话',
					sortable: true
				},
				{
					field : 'senderProv', 
					title : '寄件省',
					sortable: true,
					visible: false
				},
				{
					field : 'senderCity', 
					title : '寄件市',
					sortable: true,
					visible: false
				},
				{
					field : 'senderArea', 
					title : '寄件区/县',
					sortable: true,
					visible: false
				},
				{
					field : 'senderTown', 
					title : '寄件乡/镇/街',
					sortable: true,
					visible: false
				},
				{
					field : 'senderPost', 
					title : '寄件邮编',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverName', 
					title : '收件人',
					sortable: true
				},
				{
					field : 'receiverPhone', 
					title : '收件电话',
					sortable: true
				},
				{
					field : 'receiverProv', 
					title : '收件省',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverCity', 
					title : '收件市',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverArea', 
					title : '收件区/县',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverTown', 
					title : '收件乡/镇/街',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverPost', 
					title : '收件邮编',
					sortable: true,
					visible: false
				},
				{
					field : 'deliverMoney', 
					title : '运费',
					sortable: true
				},
				{
					field : 'goodsMoney', 
					title : '物品价值',
					sortable: true
				},
				{
					field : 'goodsNum', 
					title : '物品数量',
					sortable: true,
					visible: false
				},
				{
					field : 'weight', 
					title : '重量',
					sortable: true
				},
				{
					field : 'payType', 
					title : '支付方式',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel([[${@dict.getType('ex_order_paytype')}]], row.payType);
		            }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="javascript:pickup(\'' + row.orderid + '\')"><i class="fa fa-remove"></i>收件</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        
        
        //调度给网点
		function dispSite() {
		    var rows = $.table.selectColumns("orderid");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要生成的数据");
		        return;
		    }

			$.modal.openOptions({
				title: '选择调度网点',
				width: "380",
				url: ctx + "system/dept/selectDeptTree/100",
				callBack: function(index, layero){
					var tree = layero.find("iframe")[0].contentWindow.$._tree;
					if ($.tree.notAllowParents(tree)) {
						var body = layer.getChildFrame('body', index);
						
						var selectDeptId = body.find('#treeId').val();
						
						//调度
						$.ajax({
							url: "order/dispSite",
							type: "POST",
							data: {deptid: selectDeptId, orderids: rows+""},
							success: function(res){
								alert(res.msg);
								if(res.code == 0){
									$.table.refresh();
								}
								
							}
						});
						
		    			layer.close(index);
					}
				}
			});
		}
        
        
        
        
        //调度业务员
		function dispSalesman() {
		    var rows = $.table.selectColumns("orderid");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要生成的数据");
		        return;
		    }
		    

			$.modal.openOptions({
				title: '选择业务员',
				width: "380",
				url: ctx + "system/user",
				callBack: function(index, layero){
					var users = layero.find("iframe")[0].contentWindow.$.table.selectColumns("userId");
					if (users.length == 1) {
						
						//调度
						$.ajax({
							url: "order/dispSalesman",
							type: "POST",
							data: {userid: users + "", orderids: rows+""},
							success: function(res){
								alert(res.msg);
								if(res.code == 0){
									$.table.refresh();
								}
								
							}
						});
						
		    			layer.close(index);
					}
				}
			});
		}
        
    </script>
</body>
</html>
