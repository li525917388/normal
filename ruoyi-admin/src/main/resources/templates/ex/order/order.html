<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								订&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;&nbsp;号：<input type="text" name="orderNo"/>
							</li>

							<li>
								订 单 日 期：<input type="text" name="orderDate"/>
							</li>

							<li>
								电&nbsp;&nbsp;&nbsp;商&nbsp;&nbsp;&nbsp;&nbsp;ID：<input type="text" name="ecCompanyId"/>
							</li>

							<li>
								订 单 状 态：<select name="orderStatus" th:with="type=${@dict.getType('ex_order_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
								
							</li>

							<li>
								订 单 来 源：<input type="text" name="orderSource"/>
							</li>

							<li>
								客&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;ID：<input type="text" name="custId"/>
							</li>

							<li>
								寄件人姓名：<input type="text" name="senderName"/>
							</li>

							<li>
								寄件人电话：<input type="text" name="senderPhone"/>
							</li>

							<li>
								寄 件 邮 编：<input type="text" name="senderPost"/>
							</li>

							<li>
								收&nbsp;&nbsp;&nbsp;件&nbsp;&nbsp;&nbsp;人：<input type="text" name="receiverName"/>
							</li>

							<li>
								收 件 电 话：<input type="text" name="receiverPhone"/>
							</li>

							<li>
								收 件 邮 编：<input type="text" name="receiverPost"/>
							</li>

							<li>
								支 付 方 式：<input type="text" name="payType"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ex:order:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="ex:order:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="ex:order:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ex:order:export">
						<i class="fa fa-download"></i> 导出
				</a>
				<a class="btn btn-warning btn-select disabled" onclick="javascript:dispSite()" shiro:hasPermission="ex:order:dispSite">
						<i class="fa fa-sitemap"></i> 调度网点
				</a>
				<a class="btn btn-warning btn-select disabled" onclick="javascript:dispSalesman()" shiro:hasPermission="ex:order:dispSalesman">
						<i class="fa fa-male"></i> 调度业务员
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ex:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ex:order:remove')}]];
        var datas = [[${@dict.getType('ex_order_status')}]];
        
        var prefix = ctx + "ex/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'orderid', 
					title : '订单id',
					visible: false
				},
				{
					field : 'orderNo', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'orderDate', 
					title : '订单日期',
					sortable: true
				},
				{
					field : 'ecCompanyId', 
					title : '电商id',
					sortable: true
				},
				{
					field : 'orderStatus', 
					title : '订单状态',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, row.orderStatus);
		            }
				},
				{
					field : 'orderSource', 
					title : '订单来源',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel([[${@dict.getType('ex_order_source')}]], row.orderSource);
		            }
				},
				{
					field : 'custId', 
					title : '客户ID',
					sortable: true
				},
				{
					field : 'custName', 
					title : '客户名称',
					sortable: true
				},
				{
					field : 'senderName', 
					title : '寄件人姓名',
					sortable: true
				},
				{
					field : 'senderPhone', 
					title : '寄件人电话',
					sortable: true
				},
				{
					field : 'senderProv', 
					title : '寄件省',
					sortable: true,
					visible: false
				},
				{
					field : 'senderCity', 
					title : '寄件市',
					sortable: true,
					visible: false
				},
				{
					field : 'senderArea', 
					title : '寄件区/县',
					sortable: true,
					visible: false
				},
				{
					field : 'senderTown', 
					title : '寄件乡/镇/街',
					sortable: true,
					visible: false
				},
				{
					field : 'senderPost', 
					title : '寄件邮编',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverName', 
					title : '收件人',
					sortable: true
				},
				{
					field : 'receiverPhone', 
					title : '收件电话',
					sortable: true
				},
				{
					field : 'receiverProv', 
					title : '收件省',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverCity', 
					title : '收件市',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverArea', 
					title : '收件区/县',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverTown', 
					title : '收件乡/镇/街',
					sortable: true,
					visible: false
				},
				{
					field : 'receiverPost', 
					title : '收件邮编',
					sortable: true,
					visible: false
				},
				{
					field : 'deliverMoney', 
					title : '运费',
					sortable: true
				},
				{
					field : 'goodsMoney', 
					title : '物品价值',
					sortable: true
				},
				{
					field : 'goodsNum', 
					title : '物品数量',
					sortable: true,
					visible: false
				},
				{
					field : 'weight', 
					title : '重量',
					sortable: true
				},
				{
					field : 'payType', 
					title : '支付方式',
					sortable: true,
					formatter: function(value, row, index) {
		            	return $.table.selectDictLabel([[${@dict.getType('ex_order_paytype')}]], row.payType);
		            }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.orderid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.orderid + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        
        
        //调度给网点
		function dispSite() {
		    var rows = $.table.selectColumns("orderid");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要生成的数据");
		        return;
		    }

			$.modal.openOptions({
				title: '选择调度网点',
				width: "380",
				url: ctx + "system/dept/selectDeptTree/100",
				callBack: function(index, layero){
					var tree = layero.find("iframe")[0].contentWindow.$._tree;
					if ($.tree.notAllowParents(tree)) {
						var body = layer.getChildFrame('body', index);
						
						var selectDeptId = body.find('#treeId').val();
						
						//调度
						$.ajax({
							url: "order/dispSite",
							type: "POST",
							data: {deptid: selectDeptId, orderids: rows+""},
							success: function(res){
								alert(res.msg);
								if(res.code == 0){
									$.table.refresh();
								}
								
							}
						});
						
		    			layer.close(index);
					}
				}
			});
		}
        
        
        
        
        //调度业务员
		function dispSalesman() {
		    var rows = $.table.selectColumns("orderid");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要生成的数据");
		        return;
		    }
		    

			$.modal.openOptions({
				title: '选择业务员',
				width: "380",
				url: ctx + "system/dept/selectDeptTree/100",
				callBack: function(index, layero){
					var tree = layero.find("iframe")[0].contentWindow.$._tree;
					if ($.tree.notAllowParents(tree)) {
						var body = layer.getChildFrame('body', index);
						
						var selectDeptId = body.find('#treeId').val();
						
						//调度
						$.ajax({
							url: "order/dispSalesman",
							type: "POST",
							data: {deptid: selectDeptId, orderids: rows+""},
							success: function(res){
								alert(res.msg);
								if(res.code == 0){
									$.table.refresh();
								}
								
							}
						});
						
		    			layer.close(index);
					}
				}
			});
		}
        
    </script>
</body>
</html>
