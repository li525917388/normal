<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scanInfo-add">
        	<input id="scanType" name="scanType" class="form-control" type="hidden" value="20">
        	
			<div class="form-group">	
				<label class="col-sm-3 control-label">运单编号：</label>
				<div class="col-sm-8">
					<input id="waybillNo" name="waybillNo" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫描员：</label>
				<div class="col-sm-8">
					<input id="scanUserId" name="scanUserId" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫描网点：</label>
				<div class="col-sm-8">
					<input id="scanDeptId" name="scanDeptId" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ex/scanInfo/self"
		$("#form-scanInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-scanInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
