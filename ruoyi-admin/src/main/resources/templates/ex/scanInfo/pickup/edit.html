<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scanInfo-edit" th:object="${scanInfo}">
            <input id="scanId" name="scanId" th:field="*{scanId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">运单编号：</label>
				<div class="col-sm-8">
					<input id="waybillNo" name="waybillNo" th:field="*{waybillNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫描类型：</label>
				<div class="col-sm-8">
					<input id="scanType" name="scanType" th:field="*{scanType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫描时间：</label>
				<div class="col-sm-8">
					<input id="scanTime" name="scanTime" th:field="*{scanTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="scanUserId" name="scanUserId" th:field="*{scanUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫描网点：</label>
				<div class="col-sm-8">
					<input id="scanDeptId" name="scanDeptId" th:field="*{scanDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下一站：</label>
				<div class="col-sm-8">
					<input id="nextDeptId" name="nextDeptId" th:field="*{nextDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上一站：</label>
				<div class="col-sm-8">
					<input id="previousDeptId" name="previousDeptId" th:field="*{previousDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">派送人：</label>
				<div class="col-sm-8">
					<input id="pickupUserId" name="pickupUserId" th:field="*{pickupUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签收人：</label>
				<div class="col-sm-8">
					<input id="signer" name="signer" th:field="*{signer}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ex/scanInfo/pickup";
		$("#form-scanInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-scanInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
