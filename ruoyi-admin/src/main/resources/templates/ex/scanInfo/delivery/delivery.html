<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								运单编号：<input type="text" name="waybillNo"/>
							</li>

							<li>
								扫描类型：<input type="text" name="scanType"/>
							</li>

							<li>
								扫描时间：<input type="text" name="scanTime"/>
							</li>

							<li>
								派件员：<input type="text" name="deliveryUserId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        
	        	<a class="btn btn-info btn-select disabled" onclick="uploadScan()" shiro:hasPermission="ex:scanInfo:delivery:upload">
					<i class="fa fa-upload"></i> 上传
				</a>
				
				&nbsp;&nbsp;&nbsp;
				
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ex:scanInfo:delivery:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="ex:scanInfo:delivery:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="ex:scanInfo:delivery:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ex:scanInfo:delivery:export">
						<i class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ex:scanInfo:delivery:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ex:scanInfo:delivery:remove')}]];
        var prefix = ctx + "ex/scanInfo/delivery";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "扫描",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'scanId', 
					title : '扫描id',
					visible: false
				},
				{
					field : 'waybillNo', 
					title : '运单编号',
					sortable: true
				},
				{
					field : 'scanTime', 
					title : '扫描时间',
					sortable: true
				},
				{
					field : 'scanUserId', 
					title : '扫描员',
					sortable: true
				},
				{
					field : 'scanDeptId', 
					title : '扫描网点',
					sortable: true
				},
				{
					field : 'deliveryUserId', 
					title : '派件员',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-info btn-xs ' + removeFlag + '" href="#" onclick="uploadScan(\'' + row.scanId + '\')"><i class="fa fa-upload"></i>上传</a> ');
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.scanId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.scanId + '\')"><i class="fa fa-remove"></i>删除</a>');

						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        
        //上传
        function uploadScan() {
        	
        	var rows = $.table.selectColumns("scanId");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请至少选择一条数据");
		        return;
		    }
		    
		    $.ajax({
		    	url: ctx + "ex/scanInfo/upload",
		    	data: {ids: rows + ""},
		    	type: "post",
		    	success: function(res){
		    		alert(res.msg);
		    		
		    		if(res.code == 0){
						$.table.refresh();
					}
		    	}
		    });
        }
    </script>
</body>
</html>
